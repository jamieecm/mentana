<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Plataforma Salud Mental</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #23bcd7, #112244);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      width: 95%;
      max-width: 700px;
      backdrop-filter: blur(10px);
      overflow-y: auto;
      max-height: 95vh;
      text-align: center;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .form-group {
      flex: 1 1 45%;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    select option {
      color: #000;
    }
    input::placeholder, select {
      color: rgba(255, 255, 255, 0.8);
    }
    input:focus, select:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: none;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    #comuna:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .full-width {
      flex: 1 1 100%;
    }
    button {
      background: #00bcd4;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #0097a7;
    }
    p {
      margin-top: 15px;
      font-size: 14px;
    }
    a {
      color: #f999b7;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="salud-mental.png" alt="Logo" width="100" height="100">
    <h2>Registro</h2>
    <form id="registroForm" method="post" action="registro.php" onsubmit="return validarFormulario()">
      <div class="form-group">
        <input type="text" name="usuario" placeholder="Usuario" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="email" id="repetir_email" name="repetir_email" placeholder="Repite Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
      </div>
      <div class="form-group">
        <input type="password" id="repetir_password" name="repetir_password" placeholder="Repite Contraseña" required>
      </div>
      <div class="form-group">
        <input type="number" name="edad" placeholder="Edad" min="10" max="120" required>
      </div>
      <div class="form-group">
        <select name="genero" required>
          <option disabled selected>Género</option>
          <option>Masculino</option>
          <option>Femenino</option>
          <option>No binario</option>
          <option>Otro</option>
          <option>Prefiero no decirlo</option>
        </select>
      </div>
      <div class="form-group">
        <select name="educacion" required>
          <option disabled selected>Educación</option>
          <option>Básica incompleta</option>
          <option>Básica completa</option>
          <option>Media incompleta</option>
          <option>Media completa</option>
          <option>Educación técnica</option>
          <option>Universitaria incompleta</option>
          <option>Universitaria completa</option>
          <option>Postgrado</option>
        </select>
      </div>
      <div class="form-group">
        <select name="estado_civil" required>
          <option disabled selected>Estado Civil</option>
          <option>Soltero/a</option>
          <option>Casado/a</option>
          <option>Unión libre</option>
          <option>Separado/a</option>
          <option>Divorciado/a</option>
          <option>Viudo/a</option>
        </select>
      </div>
      <div class="form-group">
        <select name="region" id="region" onchange="cargarComunas()" required>
          <option disabled selected>Región</option>
          <option value="metropolitana">Región Metropolitana</option>
          <option value="valparaiso">Valparaíso</option>
          <option value="biobio">Biobío</option>
          <option value="araucania">Araucanía</option>
          <option value="ohiggins">O'Higgins</option>
          <option value="maule">Maule</option>
          <option value="antofagasta">Antofagasta</option>
          <option value="coquimbo">Coquimbo</option>
          <option value="loslagos">Los Lagos</option>
          <option value="tarapaca">Tarapacá</option>
          <option value="atacama">Atacama</option>
          <option value="aysen">Aysén</option>
          <option value="magallanes">Magallanes</option>
          <option value="losrios">Los Ríos</option>
          <option value="aricayparinacota">Arica y Parinacota</option>
          <option value="ñuble">Ñuble</option>
        </select>
      </div>
      <div class="form-group">
        <select name="comuna" id="comuna" disabled required>
          <option disabled selected>Comuna</option>
        </select>
      </div>
      <div class="full-width">
        <p style="text-align:center;">(*) Los datos demográficos solicitados en este formulario son para<br>analizar la estructura y evolución poblacional.</p>
        <button type="submit">Registrarse</button>
      </div>
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

  <script>
    const comunasPorRegion = {
      metropolitana: ["Santiago", "Puente Alto", "Maipú", "La Florida", "Las Condes", "Ñuñoa", "San Bernardo", "Pudahuel", "Recoleta", "Quilicura"],
      valparaiso: ["Valparaíso", "Viña del Mar", "Quilpué", "Villa Alemana", "San Antonio"],
      biobio: ["Concepción", "Talcahuano", "Chiguayante", "Los Ángeles", "Coronel"],
      araucania: ["Temuco", "Padre Las Casas", "Villarrica", "Angol"],
      ohiggins: ["Rancagua", "San Fernando", "Rengo"],
      maule: ["Talca", "Curicó", "Linares"],
      antofagasta: ["Antofagasta", "Calama", "Tocopilla"],
      coquimbo: ["La Serena", "Coquimbo", "Ovalle"],
      loslagos: ["Puerto Montt", "Osorno", "Castro"],
      tarapaca: ["Iquique", "Alto Hospicio"],
      atacama: ["Copiapó", "Vallenar"],
      aysen: ["Coyhaique", "Puerto Aysén"],
      magallanes: ["Punta Arenas", "Puerto Natales"],
      losrios: ["Valdivia", "La Unión"],
      aricayparinacota: ["Arica", "Putre"],
      ñuble: ["Chillán", "San Carlos"]
    };
    function cargarComunas() {
      const region = document.getElementById("region").value;
      const comunaSelect = document.getElementById("comuna");
      comunaSelect.innerHTML = '<option disabled selected>Comuna</option>';
      if (comunasPorRegion[region]) {
        comunasPorRegion[region].forEach(c => {
          const option = document.createElement("option");
          option.value = c;
          option.textContent = c;
          comunaSelect.appendChild(option);
        });
        comunaSelect.disabled = false;
      } else {
        comunaSelect.disabled = true;
      }
    }
    function validarFormulario() {
      const email = document.getElementById("email").value;
      const repetirEmail = document.getElementById("repetir_email").value;
      const password = document.getElementById("password").value;
      const repetirPassword = document.getElementById("repetir_password").value;
      if (email !== repetirEmail) {
        alert("Los correos no coinciden");
        return false;
      }
      if (password !== repetirPassword) {
        alert("Las contraseñas no coinciden");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
